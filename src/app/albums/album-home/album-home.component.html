<html>
  <div class="container">
    <div class="row">
      <div class="col-10" style="margin-top: 18px; margin-bottom: 4px">
        <h1>My Albums</h1>
      </div>
      <div class="col-2" style="margin-top: 18px; margin-bottom: 4px">
        <button
          mat-stroked-button
          style="color: #2d3142; font-weight: bold; font-size: large"
          [matMenuTriggerFor]="menu"
        >
          FILTER
          <mat-icon iconPositionEnd>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <div class="container" (click)="$event.stopPropagation()">
            <mat-expansion-panel class="mat-elevation-z0">
              <mat-expansion-panel-header>
                <mat-panel-title>Owned?</mat-panel-title>
              </mat-expansion-panel-header>
              <mat-radio-group class="rg-col" [(ngModel)]="selectedOwned" (change)="updateFilters()">
                <mat-radio-button [value]="'owned'">Owned</mat-radio-button>
                <mat-radio-button [value]="'unowned'">Unowned</mat-radio-button>
                <mat-radio-button [value]="'ontheway'">On the way</mat-radio-button>
                <mat-radio-button [value]="'all'">All</mat-radio-button>
              </mat-radio-group>
            </mat-expansion-panel>
            <mat-expansion-panel class="mat-elevation-z0">
              <mat-expansion-panel-header>
                <mat-panel-title>Artist</mat-panel-title>
              </mat-expansion-panel-header>
              <mat-checkbox *ngFor="let artist of artists" [(ngModel)]="artist.isSelected" (change)="updateFilters()">{{
                artist.artName
              }}</mat-checkbox>
            </mat-expansion-panel>
            <mat-expansion-panel class="mat-elevation-z0">
              <mat-expansion-panel-header>
                <mat-panel-title>Album</mat-panel-title>
              </mat-expansion-panel-header>
              <mat-checkbox *ngFor="let album of albums" [(ngModel)]="album.isSelected" (change)="updateFilters()">{{
                album.albumName
              }}</mat-checkbox>
            </mat-expansion-panel>
          </div>
        </mat-menu>
      </div>
    </div>
    <div class="row">
      <div
        class="col-3"
        style="margin-bottom: 16px"
        *ngFor="let album of allAlbums"
      >
        <div class="card">
          <img
            class="card-img-top"
            src="
        assets/albums/{{ album.versionImgPath }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ album.albumName }}</h5>
            <p class="card-text">
              {{ album.version }}
              -
              <span *ngIf="album.owned">Owned</span>
              <span *ngIf="!album.owned && album.onTheWay">On The Way</span>
              <span *ngIf="!album.owned && !album.onTheWay">Unowned</span>
            </p>
            <p class="card-text">
              <a [routerLink]="['/album', album.albumID]" style="color: #2d3142"
                >See Details</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
