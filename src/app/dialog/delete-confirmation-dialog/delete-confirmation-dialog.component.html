<div class="container" style="padding: 20px;">
    <h3>Confirmation</h3>
    <p>Are you sure you want to delete this item?</p>
    <div class="row">
        <div class="col-6">
            <button mat-stroked-button color="warn" (click)="delete()">Yes</button>
        </div>
        <div class="col-6">
            <button mat-stroked-button [mat-dialog-close]>No</button>
        </div>
</div>
