<html>
  <div class="container">
    <div class="row">
      <div class="col-10" style="margin-top: 18px; margin-bottom: 4px">
        <h1>{{selectedArtist.name}}</h1>
      </div>
    </div>


    <div class="row">
        <div class="col-10" style="margin-top: 4px; margin-bottom: 4px">
          <h3>Albums</h3>
        </div>
      </div>
      <div class="row">
        <div
          class="col-4"
          style="margin-bottom: 16px"
          *ngFor="let artist of albums"
        >
          <div class="card">
            <img
              class="card-img-top"
              src="
          {{ artist.imageFilePath }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ artist.name }}</h5>
              <p class="card-text">
                <!-- <a [routerLink]="['/artist', artist.id]">Ver artista</a> -->
                <a>See Details</a>
              </p>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-10" style="margin-top: 4px; margin-bottom: 4px">
          <h3>Photocards</h3>
        </div>
      </div>
      <div class="row">
        <div
          class="col-3"
          style="margin-bottom: 16px"
          *ngFor="let artist of photocards"
        >
          <div class="card">
            <img
              class="card-img-top"
              style="height: 20vw"
              src="
              {{ artist.imageFilePath }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ artist.name }}</h5>
              <p class="card-text">
                {{ artist.album }}
              </p>
            </div>
          </div>
        </div>
      </div>
  </div>
</html>
